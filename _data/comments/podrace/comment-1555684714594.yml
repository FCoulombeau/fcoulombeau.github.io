message: "D'accord sur le règle de jeu.  C'est juste une suggestion.\r\n\r\nEn effet, mes travaux s'agit de tester et d'adapter ceux d'autres, notamment de Nicolas Tsim (Staticman PR #219) & de Michael Rose (l'intégration de Staticman au thème d'un blog statique).  Comme mon nom apparaît sur le CHANGELOG, je suis personnellement *neutre* en matière de la mention de *Staticman Lab* sur qq part de la page.\r\n\r\n> Un post à part *entière* avec quelques info de configuration ?\r\n\r\nJe regrette d'avoir diffuser des renseignements à propos de Staticman d'une manière assez chaotique dans plusieurs projets sur trois fournisseurs de Git (GitHub, GitLab & Framagit).  L'été dernier, le manque de documents pertinents a aussi ralenti l'adoption de Staticman sur mon blog.  Grâce à mes échanges avec Nicolas Tsim qui avait développé le support pour GitLab, j'y suis arrivé.\r\n\r\nLa « configuration » peut dire\r\n\r\n1. config à côté du client (obligatoire)\r\n    - des précisions dans le Lisez-Moi de ce thème Jekyll.  (écrit par moi et édité par le propriétaire du thème il y a qq mois)\r\n2. config à côté du serveur (facultatif, plutôt pour ceux qui souhaite héberger son instance de l'appli NodeJS « Staticman ».)  un tutoriel avec des étapes guidées est assez spécifique pour être documenté, car ça dépend du serveur.  (l'accès sur SSH ?  enregistrement de secrets ?)\r\n    - [un tuto écrit par Matthias Döring](https://www.datascienceblog.net/post/other/staticman_comments/)\r\n\r\nEn tout cas, le code source est là, et je suis accessible par mail ainsi que par GitHub.  Sans « code ouvert », je n'aurais pas pu écrire le code pour intégrer Staticman."
