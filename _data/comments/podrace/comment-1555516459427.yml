message: "Oui, je n'ai jamais testé mais j'ai vu passer des infos dessus notamment au passage IPython Notebook>Jupyter Notebook. Je sais que Jupyter est prévu pour être disponible en **Ju**lia, **Py**thon et **R** et c'est à peu près tout ce que je sais...\r\nMais concernant Python, le langage est imposé par le programme officiel.\r\n\r\nHeureux de voir que vous venez de chez nous ! Aubière, la porte à côté :smiley:\r\nEt merci encore pour le super boulot effectué avec **_staticmanlab_** Un vrai plaisir d'avoir des commentaires autohébergés !\r\n\r\n
